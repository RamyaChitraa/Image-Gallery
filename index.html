<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      background-color: #456dbe;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      border: 3px solid #00bcd4;
      padding: 20px;
      background-color: #eadbe6;
      width: 850px;
    }

    .header {

      background-color: black;
      color: white;
      padding: 5px 15px;
      display: inline-block;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 3px solid #aaa;
      padding-bottom: 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Header</div>
    <div class="title">Image Gallery</div>

    <div class="gallery">
  <img src="photo-1.jpg" alt="photo-1">
  <img src="photo-2.jpg" alt="photo-2">
  <img src="photo-3.jpg" alt="photo-3">
  <img src="photo-4.jpg" alt="photo-4">
  <img src="photo-5.jpg" alt="photo-5">
  <img src="photo-6.jpg" alt="photo-6">
  <img src="photo-7.jpg" alt="photo-7">
  <img src="photo-8.jpg" alt="photo-8">
</div>
  </div>

</body>
</html>
